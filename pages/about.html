    <h1>About</h1>

    <table>     <!-- table: Táblázat -->
        <caption>Opening hours</caption> <!-- Caption: Cim középre igazitva táblázathoz viszonyitva -->
        <thead>  <!-- thead: Táblázat fejléce -->
            <tr>     <!-- tr: Táblázat sora -->
                <th>Day</th>    <!-- th: Fejléc cellája -->
                <th>Open</th>    <!-- th: Fejléc cellája -->
                <th>Close</th>    <!-- th: Fejléc cellája -->
            </tr>     <!-- tr: Táblázat sora -->
        </thead>    <!-- thead: Oszlopok fejlécei -->
        <tbody>     <!-- tbody: Oszlopok adatai -->
        <tr>
            <td>Monday - Friday</td>     <!-- td: Táblázat cellája -->
            <td>09:00</td>     <!-- td: Táblázat cellája -->
            <td rowspan="2">21:00</td>     <!-- td: Táblázat cellája -->
        </tr>     <!-- tr: Táblázat sora -->
        <tr>     <!-- tr: Táblázat sora -->
            <td>Saturday</td>     <!-- td: Táblázat cellája -->
            <td>09:00</td>     <!-- td: Táblázat cellája -->
        </tr>     <!-- tr: Táblázat sora -->
        <tr>     <!-- tr: Táblázat sora -->
            <td>Sunday</td>     <!-- td: Táblázat cellája -->
            <td colspan="2">closed</td>     <!-- td: Táblázat cellája -->
        </tr>     <!-- tr: Táblázat sora -->
    </tbody>     <!-- tbody: Oszlopok adatai -->
    <tfoot>     <!-- tfoot: Lábléc -->
        <tr>     <!-- tr: Táblázat sora -->
            <td colspan="3">     <!-- td: Táblázat cellája -->
                &copy; 2020        
            </td>     <!-- td: Táblázat cellája -->
        </tr>     <!-- tr: Táblázat sora -->

    </tfoot>     <!-- tfoot: Lábléc -->
    </table>     <!-- table: Táblázat -->
