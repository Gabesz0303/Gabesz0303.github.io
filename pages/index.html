    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <ul>
        <li><a target="blank" href="/pages/index.html">Home</a>
            <!--  a: linkre, másik oldalra mutat. target="blank": új oldalon nyitja meg azt  -->
        </li>
        <li><a target="blank" href="/pages/about.html">About</a>
            <!--  a: linkre, másik oldalra mutat. target="blank": új oldalon nyitja meg azt  -->
        </li>
        <li><a target="blank" href="/pages/products.html">Products</a>
            <!--  a: linkre, másik oldalra mutat. target="blank": új oldalon nyitja meg azt  -->
        </li>
        <li><a target="blank" href="/pages/orders.html">Orders</a>
            <!--  a: linkre, másik oldalra mutat. target="blank": új oldalon nyitja meg azt  -->
        </li>
    </ul>
    <h1>Fantastic Burger</h1> <!--   h1-h6: Heading vagyis fejléc h1 a legnagyobb h6 a legkisebb.  -->
    <ul>
        <!--   ul: Unordered List / Rendezetlen lista  -->
        <li>Meat lover</li> <!--   li: List item / Lista -->
        <li>Vegetarian</li>
        <li>Piedone</li>
    </ul>

    <h2>Step of order</h2>
    <ol>
        <!--   ol: Ordered List / Rendezett lista ugyanaz mint az ul csak itt megszámozza a tételeket  -->
        <li>Choose a burger</li>
        <li>Buy it</li>
        <li>Give your adress</li>
        <li>Eat it</li>
    </ol>

    <p>This is a paragraph</p> <!--  p: paragraph/bekezdés   -->
    <p>It is <em>very important</em> text</p>
    <!--  em: Tartalmát hangsúlyozottan, kiemelten jeleniti meg. Dőlt betű.   -->
    <p>It is <strong>very important</strong> text</p> <!--  strong: Vastag betű   -->

    <a target="blank" href="https://www.hambibar.com/etlap/hamburger/">
        <img width="56" src="/hawaii-hamburger.jpg" alt="tasty burger">
    </a>
    <!--  img: képmegjelintés. src-be elérés link vagy mappa alt-ba ha nem jelenik meg a kép a szöveg lesz a helyén   -->
</body>

</html>
